
<div class="row" ng-controller="registerCtrl">
    <div class="col-sm-12 col-md-8">
        <div class="form-group">
            <label>Input a password to generate wallet</label>
            <input id="password" class="form-control" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input id="confirm" class="form-control" type="password" placeholder="Confirm password">
        </div>
        <button ng-click="createWallet()" id='create' class="btn btn-primary">Create wallet</button>
    </div>
    <div class="col-sm-12 col-md-8" style="margin-top: 30px;" ng-class="{row: true, hidden: !gen.address || gen.address.length == 0}">
        <h1>Your generated wallet</h1>
        <p>Wallet address: {{gen.address}}</p>
        <p>Public key: {{gen.publicKey}}</p>
        <p>Private key:</p>
        <img src="{{gen.qrPrivate}}">
    </div>
</div>
