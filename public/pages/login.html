<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hikari Team develop Blockchain in FunctionxHanoi">
    <meta name="author" content="Hoan_Developer;Van_Desinger;Thao_BusinessAnalyst;Lien_BusinessAnalyst;Kien_Developer">

    <title>Hikari Team</title>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
	
    <link href="../dist/css/login.css" rel="stylesheet">

    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>

    <div class="container">
        <div class="row">
			<div class="col-sx-12">
				<div class="form-group  text-center imgHikari">
					<img src="../images/icon/HikariLogo.png" class="img-rounded" alt="Cinque Terre"  height="80">
				</div>
			</div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>Please Sign In</b></h3>
                    </div>
                    <div class="panel-body">
                        <div id="divLMessage" class="form-group" role="alert"></div>
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id="txtLAccount" class="form-control" placeholder="Account" name="account" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="txtLPassword" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <div class="row">
                                        <div class="col-xs-7">
                                             <div class="row">
                                                 <div class="col-xs-10">
                                                     <h4 type="text" id="lblLCaptcha"></h4>
                                                 </div>
                                                 <div class="col-xs-2">
                                                     <a id="btnLRefreshCaptcha" class="btn btn-default"><i class="fa fa-refresh fa-fw"></i></a>
                                                 </div>
                                             </div>
                                        </div>
                                        <div class="col-xs-5">
                                            <input id="txtLCaptcha" class="form-control" placeholder="Captcha" name="captcha" type="text" value=""> 
                                        </div>
                                    </div>
                                </div>
								<a id="btnLLogin" class="btn btn-lg btn-success btn-block form-group"><i class="fa fa-sign-in fa-fw"></i> Login</a>
								<a class="btn btn-lg btn-warning btn-block form-group"  data-toggle="modal" data-target="#CreateAccount"><i class="fa fa-plus fa-fw" ></i> Create Account</a>
							</fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="CreateAccount" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create Account</h4>
		  </div>
		  <div class="modal-body">
			<div class="row form-group">
				<div class="col-xs-12">
					<input class="form-control" placeholder="Account" name="account" type="text" autofocus>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-12">
					<input class="form-control" placeholder="Password" name="password" type="password" value="">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-12">
					<input class="form-control" placeholder="Confirm password" name="password" type="password" value="">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-xs-12">
					<input class="form-control" placeholder="Email" name="Email" type="Email" value="">
				</div>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times fa-fw"></i> Close</button>
			<button type="button" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-plus fa-fw"></i> Create Account </button>
		  </div>
		</div>
	  </div>
	</div>
    <script src="../vendor/jquery/jquery.min.js"></script>

    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="../js/Helper.js"></script>
    <script src="../js/Proxy.js"></script>
    <script src="../js/Conf.js"></script>
    <script src="../js/Login.js"></script>
</body>

</html>
